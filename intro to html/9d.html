<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      border-width: 1px;
      border-style: solid;
      width: 330px;
      padding-left: 20px;
      padding-right: 10px;
      background-color: black;
      

    }
    .title{
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      font-size: 24px;
      color: white;
      margin-bottom: 10px;
      
    }
    .add{
      color: rgb(160, 160, 160);
    }
  </style>
</head>
<body>
  <div class="box">
   <p class="title">Install YouTube music</p>
   <p class="add">Add YouTube music to your desktop for quick and easy access</p>
   
  </div>
</body>
</html>
